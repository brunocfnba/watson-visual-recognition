<!DOCTYPE html>
<html ng-app="root">

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    
  </head>

  <body>
  	<div id="wrapper" ng-controller="controllerCog">
    <table>
      <tr>
        <td style= "width:30%;">
          <img class = "newappIcon" src="images/newapp-icon.png">
        <td>
            <h1>Hi there!</h1>
          <p>Thanks for creating a
            <span class = "blue">NodeJS Starter Application</span>.
            Get started by reading our
            <a href = "https://www.ng.bluemix.net/docs/#starters/nodejs/index.html#nodejs">documentation</a>
            or use the Start Coding guide under your app in your dashboardss.
    </table>
    
    <form name="upload" class="form" id="send_file" enctype="multipart/form-data">
	  <input type="file" name="images_file" />
	 <button type="submit">Upload </button>
	</form>
	
	<form method="POST" name="upload" class="form" id="send_file2" enctype="multipart/form-data" action="test">
	  <input type="file" name="images_file" />
	 <button type="submit">Upload2 </button>
	</form>
    
    <button onclick="/*eslint-env browser */getLocation()">Try It</button>
    

	<p id="demo"></p>
	
	</div> <!-- Close controllerCog -->
	
	<script>
		var x = document.getElementById("demo");
	
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition);
		    } else { 
		        x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		
		function showPosition(position) {
		    x.innerHTML = "Latitude: " + position.coords.latitude + 
		    "<br>Longitude: " + position.coords.longitude;	
		}
	</script>
	
	<!-- JQuery -->
	<script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
	
	<!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.0.11/ng-google-chart.js" type="text/javascript"></script>
    <script src="js/watson.js"></script>
    <script src="js/main.js"></script>
  </body>


</html>
